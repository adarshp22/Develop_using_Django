{% load static %}

<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />

    <title>{% block title %} make your title {% endblock %}</title>
  </head>
  <body class="bg-dark">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Mainapp</a>
        <div class="d-flex ms-auto">
          <a href="{% url 'mainapp_list' %}" class="btn btn-primary mx-2">Home</a>
          {% if user.is_authenticated %}
          <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button class="btn btn-danger mx-2" type="submit">Logout</button>
          </form>
          {% else %}
          <a href="{% url 'register' %}" class="btn btn-primary mx-2">Register</a>
          <a href="{% url 'login' %}" class="btn btn-success mx-2">Login</a>
          {% endif %}
        </div>
      </div>
    </nav>
    <div class="container">{% block content %} your content {% endblock %}</div>
  </body>
</html>
